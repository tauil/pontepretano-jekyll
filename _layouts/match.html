---
layout: default
---

<article id="main-content">
  <section class="articles-list">
    <div class="article full">
      <section class="match">
        <div class="match-header">
          <div class="home-team">{{page.home}} <img src="{{page.home_badge}}" /></div>
          <div class="score">{{page.home_score}} <span class="score-divisor">X</span> {{page.visitor_score}}</div>
          <div class="visitor-team"><img src="{{page.visitor_badge}}" /> {{page.visitor}}</div>
        </div>
      </section>
      <!-- <iframe width="712" height="400" src="https://www.youtube.com/embed/{{page.youtube}}" frameborder="0" allowfullscreen></iframe> -->
      <div class="video-frame">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{page.youtube}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>
</article>
