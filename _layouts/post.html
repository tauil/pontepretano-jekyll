  <header>
    <h1>{{ page.title | escape }}</h1>
    <h2>{{ page.headline }}</h2>
    <p class="datetime"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <section>
    {{ content }}
  </section>
</article>
