---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  {% for t in site.data.tests limit:3 %}
  <p>{{t}}</p>
  {% endfor %}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.external_link }}" target="_new">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
